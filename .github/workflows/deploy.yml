name: Deploy to VPS - Base64 Fix
on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      # --- DECODE da senha ---
      - name: Decode password
        id: decode-password
        run: |
          DECODED_PASSWORD=$(echo "${{ secrets.SSH_PASSWORD }}" | base64 --decode)
          echo "DECODED_PASSWORD=$DECODED_PASSWORD" >> $GITHUB_OUTPUT
